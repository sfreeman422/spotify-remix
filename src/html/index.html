<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans|Noto Sans 700" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="margin-hor-s" id="logo">
        <h1><span class="text-white">Remix</span><span class="text-green">.lol</span></h1>
      </div>
      <div class="flex-space-even" id="navigation">
        <div class="text-white margin-hor-100 hor-center hover-green hover-pointer">How It Works</div>
        <div class="text-white margin-hor-100 hor-center">|</div>
        <div class="text-white margin-hor-100 hor-center hover-green hover-pointer">
          <a href="/login" class="z-1 text-white text-no-effects">Log In with Spotify</a>
        </div>
      </div>
    </div>
    <div class="bg-white vert-center flex-just-center height-100" id="content">
      <div class="vert-center margin-100 padding-100">
        <h1 class="font-weight-700">Listen to the hottest new songs curated by your friends.</h1>
        <h2>Automated. Asynchronous. Amazing.</h2>
        <p>Remix.lol creates a playlist each week with all of the music you and your friends have been listening to.</p>
      </div>
      <div class="margin-hor-100 hover-white hover-pointer bg-green padding-100 bdr-rad-010">
        <a href="/login" class="z-1 text-black text-no-effects">Log In with Spotify</a>
      </div>
    </div>
